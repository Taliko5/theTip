  <head>

    <!-- Bootstrap CSS -->
    <link

  <body>


    <div
      id="carouselExampleControls"
      class="carousel slide"
      data-ride="carousel"
    >
      <div class="carousel-inner">
        <div class="carousel-item active">
         <h2 class="carousel-caption">Artist1 "this is a work"</h2>
          <img
            class="d-block mx-auto img-fluid"
            src="https://images.unsplash.com/photo-1571637928003-0ed17e03786f?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1282&q=80"
            alt="First slide"
          />
     
        </div>
        <div class="carousel-item ">
          <img
            class="d-block mx-auto img-fluid"
            src="https://images.unsplash.com/photo-1570341445288-1867a428e05a?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=900&q=60"
            alt="Second slide"
          />
        </div>

      <a
        class="carousel-control-prev"
        href="#carouselExampleControls"
        role="button"
        data-slide="prev"
      >
          <img
            src="arr01.png"
            alt="arrow"
            aria-hidden="true"
          />
        <!-- <span class="carousel-control-prev-icon" aria-hidden="true"></span> -->
        <span class="sr-only">Previous</span>
      </a>
      <a
        class="carousel-control-next"
        href="#carouselExampleControls"
        role="button"
        data-slide="next"
      >

          <img
            src="arr02.png"
            alt="arrow"
            aria-hidden="true"
          />
        <!-- <span class="carousel-control-next-icon" aria-hidden="true"></span> -->
        <span class="sr-only">Next</span>
      </a>
    </div>
